<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <nav class="navbar" style="background-color: #7441f5;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Simple Task board</span>
        </div>
      </nav>

    <div class="row align-items-start">
        <div class="col-2 container p-3">
            <form>
                <br/>
                <input class="form-control" type="text" placeholder="Task title" aria-label="default input example">
                <br/>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="3"></textarea>
                <br/>
                <button style="background-color:#7441f5" type="submit" class="btn btn-primary btn-create-card mb-3">Create</button>
            </form>
        </div>
        <div class="col-10 row align-items-start p-3">
            <div class="col-lg container col-to-do">
                <h2>To do</h2>
            </div>
            <div class="col-1 align-self-center">
                <button class="btn btn-light btn-move-in-progress">>></button>
            </div>
            <div class="col col-in-progress">
                <h2>In progress</h2>
            </div>
            <div class="col-1 align-self-center">
                <button class="btn btn-light btn-move-in-done">>></button>
            </div>
            <div class="col col-done">
                <h2>Done</h2>
            </div>
        </div>
        
    </div>

        

</body>

</html>
